<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button2 {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
        #error_message {
            font-size: 20px;
            color: red;
        }
        table, th, td {
            border: 1px solid;
            border-style: ridge;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
    <form method="POST" class="label-form">
        <!-- Button here-->
        <button class="button" id="sku_button" name="item_button" value="item">Item</button>
        <button class="button2" name="inventory_button" value="inventory">Inventory</button>
        
        <!-- Input here-->
        <input type="text" id="item_name" name="item_name" placeholder="ID/Inventory..">
        {% if error_message %}
        <div id="error_message">
            {{ error_message }}
        </div>
        {% endif %}
    <!-- return sku information into a table set for the user -->
    <table>
        <tr>
            <th> Sku </th>
            <th> Description </th>
            <th> Total OH </th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
        </tr>
        {% endfor %}
        <!-- Left off here fix the java script code-->
    </table>
    </form>
    </div>  
</body>
</html>
