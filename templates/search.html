<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            margin-right: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #1f1f20;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d60b0b;
        }

        .h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1f1f20;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #image {
            flex: 1;
            margin-right: 20px;
        }

        #image img {
            max-width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        #error_message {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1">Item Search</h1>
        <form method="POST" class="search-form">
            <input type="text" name='sku' placeholder="Enter SKU/ID">
            <button type="submit">Search</button>
        </form>

        {% if error_message %}
        <div id="error_message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <div class="content">
            <!-- Image needs to be dynamic, meaning a value needs to be returned from the results -->
            <div id="image">
                <img src="{{ image_file_name }}">
            </div>

            <!-- Display search results here in this table -->
            <table> 
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>QTY</th>
                    <th>In-store locations</th>
                </tr>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td> 
                    <td>{{ result[2] }}</td> 
                    <td>{{ result[3] }}</td>
                    <td>{{ result[4] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
