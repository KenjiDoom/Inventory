<!DOCTYPE html>
<html>
<head>
    <title>SKU Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-form {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 35px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ccccd2;
        }

        button {
            padding: 10px 20px;
            font-size: 35px;
            background-color: #1f1f20;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d60b0b;
        }

        .h1 {
            font-size: 35px;
        }

        .content {
            display: flex;
            align-items: flex-start;
        }

        table {
            width: 50%;
            margin-left: 50px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            font-size: 15px;
        }

        td {
            font-size: 15px;
        }

        #image {
            float: left;
            align-items: center;
            border: 1px solid #cecece;
        }

        #image img {
            max-width: 40%;
            max-height: 40%;
        }

        #error_message {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1">Item Search</h1>
        <form method="POST" class="search-form">
            <input type="text" name='sku' placeholder="Enter SKU/ID">
            <button type="submit">Search</button>
        </form>

        {% if error_message %}
        <div id="error_message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <div class="content">
            <!-- Image goes here using slicing once we implement images to our database-->
            <!-- Or using static -->
            <div id="image">
                <img src="{{url_for('static', filename='head.png')}}" align="center" />
                <!-- You may need to adjust the image source based on your data -->
            </div>

            <!-- Display search results here in this table -->
            <table> 
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>QTY</th>
                    <th>In-store locations</th>
                </tr>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td> 
                    <td>{{ result[2] }}</td> 
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
