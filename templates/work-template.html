<!DOCTYPE html>
<html>
<head>
    <title>Inventory Data Entry</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #000;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        img {
            max-width: 50%;  
        }
        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 0 7px;
            border: 1px solid #000; /* black */
            color: #fff; /* white */
            cursor: pointer;
            font-size: 35px; /* 1.5x smaller font size */
        }

        #checkBtn {
            background-color: #ff0000; /* green */
        }

        #crossBtn {
            background-color: #00ff00; /* red */
        }

        #rightArrow {
            background-color:  #2c2c2c;
        }

        #leftArrow {
            background-color: #2c2c2c;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            top: 600px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover .tooltip {
            visibility: visible;
            opacity: 1;
            font-size: 17px;
        }

        /* Add this style to color the emojis black */
        button::before {
            color: #000; /* black */
        }
    </style>
</head>
<body>
    <form action='working_replen_button_clicks' method="POST" id="inventoryForm">
        {% for product in data %}
        <label for="sku_number">Sku:{{ product[0] }}</label> 
        <img src="{{ product[4] }}" atl="Head Image">
        <label for="Capcity">Capcity: {{ product[1] }} </label> 
        <label for="OH">OH: {{ product[2] }} </label>
        <label for="restock">Restock QTY: {{ product[3] }} </label>   
        <br>
        {% endfor %}
        <div class="button-container">
            <button name="variable_name" value="Decrease_lefttarrow" id="leftArrow">⬅️
                <span class="tooltip">Previous item</span>
            </button>
            <button name="variable_name" value="Item_found" id="crossBtn">✔
                <span class="tooltip">Item found</span>
            </button>
            <button name="variable_name" value="Item_Not_Found" id="checkBtn">X
                <span class="tooltip">Item not found</span>
            </button>
            <button name="variable_name" value="Increase_rightArrow" id="rightArrow">➡️
                <span class="tooltip">Next item</span>
            </button>
        </div>
    </form>
</body>
</html>
