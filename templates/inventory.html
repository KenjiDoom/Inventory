<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background for the body */
        }

        header {
            background-color: #070707; /* Blue header background */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            background-color: #000000; /* Red navigation bar background */
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        nav button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #fff; /* White button background */
            color: #000; /* Black button text color */
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%; /* Position below the button */
            left: 0;
            background-color: #fff; /* White submenu background */
            min-width: 160px;
            z-index: 1;
        }

        .submenu button {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000; /* Black submenu button text color */
            border: none;
            width: 100%;
            text-align: left;
        }

        .submenu button:hover {
            background-color: #ddd; /* Light gray on hover */
        }

        .menu-container:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory</h1>
    </header>
    <nav>
        <button>Register</button>
        <div class="menu-container">
            <button>Inventory Report</button>
            <div class="submenu">
                <button onclick="generateReport('Summary')">Summary Report</button>
                <button onclick="generateReport('Work Report')">Work Report</button>
            </div>
        </div>
        <button onclick="sku_search()">SKU Search</button>
        <button onclick="label_print()">LabelPro</button>
        <button onclick="item_adjustment()">Item Adjustment</button>
    </nav>
    
    <div style="background-color: #fff; padding: 20px;">
        <script>
            function sku_search() {
                window.open('search', '_self');
            }

            function label_print() {
                window.open('label', '_self');
            }

            function item_adjustment() {
                window.open('moving_item', '_self');
            }
            /* Generate report here */
            function generateReport(reportType) {
                if (reportType == 'Summary'){
                    window.open('report_summary', '_self');
                }
                if (reportType == 'Work Report'){
                    window.open('work_report', '_self');
                }
            }
        </script>
    </div>
</body>
</html>
